<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="hand-signs">
      <div class="signs">
        <div class="hand">
          <img src="./rock.png" alt="rock hand" />
        </div>
        <div class="hand">
          <img src="./paper.png" alt="paper hand" />
        </div>
        <div class="hand">
          <img src="./scissors.png" alt="scissor hand" />
        </div>
      </div>
    </div>
    <div class="score"><h1>First to 5 wins</h1></div>
    <div class="status"><h2></h2></div>
    <div class="retry"></div>
  </body>
</html>
