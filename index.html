<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="signs">
      <div class="hand">
        <img src="./rock.png" onclick="rock()" />
      </div>
      <div class="hand">
        <img src="./paper.png" onclick="paper()" />
      </div>
      <div class="hand">
        <img src="./scissors.png" onclick="scissors()" />
      </div>
    </div>
    <h1 class="score">First to 5 wins</h1>
    <h2 id="status"></h2>
  </body>
</html>
