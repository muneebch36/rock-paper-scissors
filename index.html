<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="hand-signs">
      <h2>Choose your weapon.</h2>
      <h3>First to 5 survives...</h3>
      <div class="signs">
        <div class="hand">
          <img src="./rock.png" alt="rock hand" />
          <h3>Rock</h3>
        </div>
        <div class="hand">
          <img src="./paper.png" alt="paper hand" />
          <h3>Paper</h3>
        </div>
        <div class="hand">
          <img src="./scissors.png" alt="scissor hand" />
          <h3>Scissors</h3>
        </div>
      </div>
    </div>
  </body>
</html>
